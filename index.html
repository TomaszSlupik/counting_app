<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomek</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="boxcounting">

        <div class="counter-app">

            <div class="settings">
                <h1>ustawienia</h1>
                <label for="event-name">Nazwa wydarzenia:</label>
                <input type="text" id="event-name" value="Nowy-rok">
                <table class="date">
                    <tr>
                        <td><label for="event-day">Dzień:</label></td>
                        <td><label for="event-month">Miesiąc:</label></td>
                        <td><label for="event-year">Rok:</label></td>
                    </tr>
                    <tr>
                        <td><input type="number" id="event-day" maxlength="2" value="1"></td>
                        <td><input type="number" id="event-month" maxlength="2" value="1"></td>
                        <td><input type="number" id="event-year" maxlength="4" value="2023"></td>
                    </tr>
                </table>
                <label for="event-image">Link do obrazka:</label>
                <input type="text" id="event-image" value="default.jpg">
                <button class="save">Zapisz</button>
            </div>

            <div class="app-body">
                <div class="image-section">
                    <div class="settings-btn"><i class="fa-solid fa-bars barsburger"></i></div>
                </div>
                <div class="time-section">
                    <h3><span class="event">Nowy rok</span> za:</h3>
                    <div class="time-cards">
                        <div class="card">
                            <p class="days-count number">1</p>
                            <p class="card-title">Dni</p>
                        </div>
                        <div class="card">
                            <p class="hours-count number">1</p>
                            <p class="card-title">Godzin</p>
                        </div>
                        <div class="card">
                            <p class="minutes-count number">1</p>
                            <p class="card-title">Minut</p>
                        </div>
                        <div class="card">
                            <p class="seconds-count number">1</p>
                            <p class="card-title">Sekund</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>

<script src="./js/main.js"></script>
</body>

</html>
